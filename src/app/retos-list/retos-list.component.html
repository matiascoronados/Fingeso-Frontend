
<div class="row" style="width: 800px ;margin: 0% 0% 0% 31.5%;" >
    <div style="text-align:center"><br/>
        <button id='btn' (click)='getRetoByIdeas()'>Ordenar por numero de ideas </button>
    </div>
    <div style="text-align:center"><br/>
        <button id='btn' (click)='getRetoByFecha()'>Ordenar por mas recientes </button>
    </div>
</div>


<div class="row">
    <div class="col-lg-2 offset-lg-1 offset-xl-1">
 </div>
            
<div class="col-lg-6 offset-lg-0" style="width: 700px;">
    <input id="inputText" [(ngModel)]="titulo"/></div>
    <div class="col-lg-1 offset-lg-0" style="padding: 0px;">
    <button (click)="getRetoByNombre()" class="btn" type="button" id="buscarButton">Buscar</button>
    </div>
                

</div>
<div class="row">
    <div class="col-lg-4 col-xl-3">
        <div class="row">
            <div class="col-xl-6 offset-lg-3 offset-xl-3">
                <a [routerLink] = "['/retos-add']" > <input type="image" id="botonAgregarIdea" src="/assets/img/addIdeaIcon.png" href="//localhost:8080/retos-add"></a> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-xl-8 offset-lg-3">
                <p id="addRetoText" > <strong>Agregar Reto </strong>  </p>    
                        <!--<p style="font-size: 20px;margin: 10px;"><strong>&nbsp; &nbsp; &nbsp;Agregar idea</strong></p>-->
            </div>
        </div>
    </div>
<div class="col-xl-6 offset-xl-0">
    <div *ngFor="let reto of retos" style="margin: 0% 0% 4% 0%;">
        <div class="row">
            <div class="col offset-lg-2 offset-xl-3">
                <img class="w3-card-4" src="/assets/img/fotoPerfil1.png" id="fotoPerfil">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="retoTitle"><br><strong>{{reto.nombre}}</strong><br></p>
                <p id="retoDescription">{{reto.descripcion}}<br><br></p>
                <p id="tema">Tema: {{reto.tema}}<br><br></p>
                <p id="tiempo">Tiempo restante: {{reto.tiempo}} dias<br><br></p>
                <p id="numeroIdeas">Ideas: &nbsp; &nbsp; <strong>{{reto.cantidadIdeas}}</strong></p>
                <p id="fechaPublicacion">Publicacion: {{reto.fechaPublicacion}}<br><br></p>
                <a [routerLink] = "['/idearetos-list', reto.id]" ><button class="btn" type="button" id="botonVerIdea"></button></a>
            </div>
        </div>
    </div>
</div>
