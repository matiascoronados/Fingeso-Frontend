<form #comentarioForm="ngForm" (ngSubmit)="save()">
	<div class="col-xl-12">
        <div class="row">
        <div class="container">
          <textarea type="text" [(ngModel)]= "comentario.texto" name="texto" id="cajaComentario">
          </textarea>
            </div>
            <button class="btn" type="submit" id="botonEnviarComentario">Enviar comentario</button>

    </div>
    </div>
</form>
