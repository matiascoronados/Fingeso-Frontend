<div class="row" style="margin: 50px;width: 1100px;">
    <div class="col" style="width: 250px;">
        <div class="row" style="width: 320px;">
            <div class="col" style="width: 300px;">
                <img class="border rounded-circle" src="/assets/img/fotoPerfil1.png" id="usuarioImagen">
            </div>
        </div>
            <div class="row" id="informacionUsuario">
                <div class="col">
                    <p style="font-size: 20px;">
                        <strong>{{user.nombre}}</strong><br><em>Director general</em>
                    </p>
                </div>
                <div class="col" style="width: 300px;">
                    <p id="datos">Ideas publicadas<br><strong>4</strong>
                        <br>Ideas formalizadas<br><strong>2</strong>
                        <br>Votosobtenidos<br><strong>3</strong>
                        <br>Comentarios realizados<br><strong>20</strong>
                    </p>
                </div>
            </div>
    </div>
    <div class="col" style="width: 1200px;">
        <div class="row" style="width: 700px;">
                <button  class="btn" id="botonEliminarIdea" (click)="delete(idea.id)">
                    <img src= "assets/img/access-denied.png" style="height: 35px; width: 35px;    margin: -25% 0% 0% -45%;">
                </button>
            <p class="text-center" id="ideaTitulo"><strong>{{idea.titulo}}</strong></p>
            
        </div>
        <p class="text-justify" id="ideaDescripcion"><br>{{idea.descripcion}}<br></p>
        <img src="assets/img/c957b99e-083e-4443-afc6-c372ea43ed08.png" style="width: 300px;margin: 30px;">
        <img src="assets/img/6a7ed9f8-205a-4766-94b7-27c5e06bc89c.png" style="width: 300px;height: 183px;margin: 30px;">
        
    </div>
    <div class="col-xl-9 offset-xl-0" style="width: 400px;">
        <p style="width: 1000px;font-size: 20px;"><strong>Comentarios </strong>
            <strong style="margin: 0% 0% 0% 59.5%">{{idea.numeroVotos}}</strong> personas han votado
            <button class="button" type="button" (click) = "addiVoto()" id="botonVotar">
            <img src="/assets/img/like.png" style="width: 50px;height: 44px;"></button>
        </p>
    </div>
                
    <div class="col-xl-12 ">
        
        <div *ngFor="let comentario of comentarios">
                <div class ="row" style="padding-bottom: 20px; width: 1085px;  " >
                    <div class="col-xl-2 offset-xl-0" style="width: 100px;">
                        <img class="border rounded-circle" src="assets/img/foto2.png" id="fotoPerfilComentario">
                    </div>
                    <div class="col-xl-9" id="datosComentario">
                        <div class="row">
                                <button class="button" type="button" id="botonEliminarComentario"  (click)="deleteComentario(comentario.id)">
                                <img src="assets/img/access-denied.png" style="width: 40% ; height: auto;">
                                </button>
                                <p style="font-size: 23px;margin: -4.5% 0% 0% 0%;width: 700px;"><strong>Maria Teresa </strong><em>Ejecutiva de ventas</em>
                                </p>
        
                        </div>
                
                       <p id="textoComentario">{{comentario.texto}}<br></p>
                        
                    </div>    
                </div>
            </div>
    
    
    
        </div>
    
    <app-comentario-add></app-comentario-add>
</div>
