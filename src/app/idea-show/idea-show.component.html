<div class="row" style="margin: 50px;width: 1100px;">
                <div class="col" style="width: 250px;">
                    <div class="row" style="width: 320px;">
                        <div class="col" style="width: 300px;"><img class="border rounded-circle" src="/assets/img/fotoPerfil1.png" id="usuarioImagen"></div>
                    </div>
                    <div class="row" id="informacionUsuario">
                        <div class="col">
                            <p style="font-size: 20px;"><strong>{{user.nombre}}</strong><br><em>Director general</em></p>
                        </div>
                        <div class="col" style="width: 300px;">
                            <p id="datos">Ideas publicadas<br><strong>4</strong>
                            	<br>Ideas formalizadas<br><strong>2</strong>
                            	<br>Votosobtenidos<br><strong>3</strong>
                            	<br>Comentarios realizados<br><strong>20</strong></p>
                        </div>
                    </div>
                </div>
                <div class="col" style="width: 1200px;">
                    <p class="text-center" id="ideaTitulo"><strong>{{idea.titulo}}</strong></p>
                    <p class="text-justify" id="ideaDescripcion"><br>{{idea.descripcion}}<br></p>
                    <img src="assets/img/c957b99e-083e-4443-afc6-c372ea43ed08.png" style="width: 300px;margin: 30px;">
                    <img src="assets/img/6a7ed9f8-205a-4766-94b7-27c5e06bc89c.png" style="width: 300px;height: 183px;margin: 30px;">
                    <button class="btn" (click)="delete(idea.id)">Remover</button>
                </div>
                <div class="col-xl-9 offset-xl-0" style="width: 400px;">
                    <p style="width: 1000px;font-size: 20px;"><strong>Comentarios {{idea.numeroComentarios}} </strong>
                    	<button class="button" type="button" style="background-color: rgb(208,61,61);font-size: 20px;color:white">Elegir idea</button>
                        <strong style="margin: 0% 0% 0% 54%">{{idea.numeroVotos}}</strong>personas han votado    
                    </p>
                </div>
                
                <div class="col-xl-1 offset-xl-2">
                	<button class="button" type="button" (click) = "addiVoto()" style="font-size: 20px;width: 65px;height: 44px;background-image: url(assets/img/addIdeaIcon.png);background-color: rgb(208,61,61);">
                		<img src="assets/img/like.png" style="width: 83%;height: auto;padding: 2px;"></button>
                </div>
        
        <div *ngFor="let comentario of comentarios">
            <div class ="row" >
            <div class="col-xl-2 offset-xl-0" style="width: 100px;">
            	<img class="border rounded-circle" src="assets/img/foto2.png" style="width: 100%;height: 100%;margin: 0px;">
            </div>
            <div class="col-xl-9" id="datosComentario">
                    <button class="button" type="button" style="background-color: rgb(208,61,61);margin: -2% 0% 0% 70%;height: 20%; width: 7%; "  (click)="deleteComentario(comentario.id)">
                        <img src="assets/img/access-denied.png" style="width: 40% ; height: auto;">
                    </button>
                <p style="font-size: 23px;margin: 10px;width: 600px;"><strong>Maria Teresa </strong><em>Ejecutiva de ventas</em></p>
                <p style="font-size: 15px;margin: 10px; overflow: auto;">{{comentario.texto}}<br></p>
                
            </div>    
        </div>
    </div>
        <app-comentario-add></app-comentario-add>
</div>
